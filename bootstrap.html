    <link rel="stylesheet" type="text/css" href="bootstrap.css">

    <!-- ここにメインの処理を書く -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-warning">

                </li>
                <li class="nav-item">

            </ul>
        </div>

    <p style="color: black; position: fixed; top: 100px; font-size: x-large;">Map</p>
    <div id="map" style="width: 620px; height: 400px; position: relative; top: 200px; margin: auto;"></div>
    <!-- 地図を表示したい場所に「map」という名前でdiv要素を記述します。このdiv要素があとから地図に置き換わります-->
    <script type="text/javascript" src="initmap.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCERbHftcvUoZL1F4H1IplVSJzmB_XWvdU&callback=initMap">
  </script>
    <!-- Optional JavaScript -->
